<div class="card mt-5" style="width: 350px">
  <div class="card-title text-center mb-0 mt-2">
    <h2>Pick a file</h2>
  </div>
  <div class="card-body pt-1 text-center">
    <div class="row ">
      <div class="form-group mt-2">
        <input type="file"
               id="file"
               (change)="handleFileInput($event)">
      </div>
    </div>

    <button class="btn btn-primary mt-3" type="submit" (click)="uploadFileToActivity()">Submit file</button>
  </div>
</div>
